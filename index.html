<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Dónde te gustaría pasar un lindo momento? 🎉🎈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    .image-overlay {
      position: absolute;
      top: 150px; /* Ajusta la posición vertical de la imagen */
      left: 50%; /* Posiciona la imagen en el centro horizontalmente */
      transform: translateX(-50%); /* Centra la imagen horizontalmente */
      z-index: -1;
    }
    h1 {
      text-align: center;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .option {
      flex: 1;
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative; /* Para posicionar el texto de la dirección */
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    .selected {
      background-color: #ffcccc !important;
    }
    .address {
      font-size: 12px;
      color: #666;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #ffcc00;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 24px;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .celebrate .message {
      opacity: 1;
      pointer-events: auto;
    }
    .balloon {
      position: absolute;
      background-color: #ffcc00;
      border-radius: 50%;
      width: 20px;
      height: 30px;
      animation: floatUp 4s linear infinite;
      z-index: -1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      background-color: #ffcc00;
      width: 10px;
      height: 10px;
      animation: fallDown 4s ease infinite;
      z-index: -1;
    }
    @keyframes fallDown {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(800px) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Dónde te gustaría pasar un lindo momento? 🎉🎈</h1>
    <div class="options">
      <div class="option" onclick="selectOption('Le coco cafe')">🍕🎈 Le coco cafe
        <div class="address">Cra. 6 #69a-23</div>
      </div>
      <div class="option" onclick="selectOption('Crepes & Waffles')">🥞🎈 Crepes & Waffles
        <div class="address">Cra. 24 #53-73</div>
      </div>
      <div class="option" onclick="selectOption('La hamburguesería')">🍔🎈 La hamburguesería
        <div class="address">Cra. 25 #41-64</div>
      </div>
    </div>
    <div class="message">¡Excelente decisión! 🎈</div>
    <div class="response">
        ¿Qué sería la vida si no tuviéramos el valor de intentar algo nuevo?: <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=SHEi1DBJBk-LqghF_1flQSbJlPl0kulLn8L7qnPIRJZUNTFJQ0EwVEcwUU1VNE5VNjBFMktYNFU1WC4u" target="_blank">¡Intentémoslo! 
    </div>
    <img src="https://d22fxaf9t8d39k.cloudfront.net/e581cdc4d59ba54efbeb4a088ea72cb9661c3887576fc168edbb3717197f452541804.png" alt="Imagen" class="image-overlay">
    <div id="balloons"></div>
    <div id="confetti"></div>
  </div>

  <script>
    function selectOption(option) {
      showCelebrationMessage();
      showBalloonsAndConfetti();
    }

    function showCelebrationMessage() {
      var messageElement = document.querySelector('.message');
      messageElement.classList.add('celebrate');
      setTimeout(function() {
        messageElement.classList.remove('celebrate');
      }, 3000);
    }

    function showBalloonsAndConfetti() {
      var balloonsContainer = document.getElementById('balloons');
      var confettiContainer = document.getElementById('confetti');
      balloonsContainer.innerHTML = '';
      confettiContainer.innerHTML = '';
      for (var i = 0; i < 10; i++) {
        var balloon = document.createElement('div');
        balloon.className = 'balloon';
        var positionLeft = Math.floor(Math.random() * 100);
        var positionTop = Math.floor(Math.random() * 100);
        balloon.style.left = positionLeft + 'vw';
        balloon.style.top = positionTop + 'vh';
        balloonsContainer.appendChild(balloon);
      }
      for (var j = 0; j < 50; j++) {
        var confetti = document.createElement('div');
        confetti.className = 'confetti';
        var positionLeft = Math.floor(Math.random() * 100);
        var positionTop = Math.floor(Math.random() * 100);
        confetti.style.left = positionLeft + 'vw';
        confetti.style.top = positionTop + 'vh';
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
